{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <h5>Login with your gPodder account to view your subscriptions and get recommendations</h5>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <div class="form-group">
      <label>Device ID</label>
      <input type="text" name="deviceid" class="form-control" value='legacy'>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
